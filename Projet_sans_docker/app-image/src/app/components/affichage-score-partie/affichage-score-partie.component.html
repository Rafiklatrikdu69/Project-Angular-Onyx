<div class="flex-container">
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Définissez vos colonnes ici -->
      <ng-container matColumnDef="numPartie">
        <th mat-header-cell *matHeaderCellDef> numPartie </th>
        <td mat-cell *matCellDef="let element"> {{element.numPartie}} </td>
      </ng-container>
      
      <ng-container matColumnDef="numClick">
        <th mat-header-cell *matHeaderCellDef> numClick </th>
        <td mat-cell *matCellDef="let element"> {{element.numClick}} </td>
      </ng-container>
      
      <ng-container matColumnDef="valClickChrono">
        <th mat-header-cell *matHeaderCellDef> Chrono </th>
        <td mat-cell *matCellDef="let element"> {{element.valClickChrono}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div>
      <mat-paginator
      [length]="this.clicks.length"
      [pageSize]="2"
      [pageSizeOptions]="[2, 6, 9]"
      (page)="OnPageChange($event)"
      ></mat-paginator>
    </div>
  </div>
  <div class="btn-donate">
    Le Chrono Moyen : {{this.clickMoyen}} 
  </div>
