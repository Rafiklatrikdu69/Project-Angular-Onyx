<h1>Angular Animations Demo</h1>
<div class="flex-form">
    <mat-slide-toggle [ngClass]="isOpen ? 'is-open': ''" (click)="toggle()">S'inscrire</mat-slide-toggle>
    
    <div [@toggleBox]="isOpen ? 'open' : 'closed'" class="form-container">
        <app-form-connexion *ngIf="!isOpen"></app-form-connexion>
        <app-inscription-form *ngIf="isOpen"></app-inscription-form>
    </div>
</div>
